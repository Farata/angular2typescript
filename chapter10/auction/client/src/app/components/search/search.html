<form [ngFormModel]="formModel"
      (ngSubmit)="onSearch()"
      novalidate>

  <div *ngIf="true"> <!-- Workaround for https://github.com/angular/angular/issues/6374 -->
  <div class="form-group"
       [class.has-error]="formModel.hasError('minlength', 'title')">
    <label for="title">Product title:</label>
    <input id="title"
           placeholder="Title"
           class="form-control"
           type="text"
           ngControl="title"
           minlength="3">
    <span class="help-block"
          [class.hidden]="!formModel.hasError('minlength', 'title')">
      Type at least 3 characters
    </span>
  </div>
  <div class="form-group"
       [class.has-error]="formModel.hasError('positivenumber', 'price')">
    <label for="price">Product price:</label>
    <input id="price"
           placeholder="Max price"
           class="form-control"
           type="number"
           step="any"
           min="0"
           ngControl="price">
    <span class="help-block"
          [class.hidden]="!formModel.hasError('positivenumber', 'price')">
      Price is not a positive number
    </span>
  </div>
  <div class="form-group">
    <label for="category">Product category:</label>
    <select id="category"
            class="form-control"
            ngControl="category">
      <option value="">All categories</option>
      <option *ngFor="#c of categories"
              [value]="c">{{c}}</option>
    </select>
  </div>
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-primary btn-block">Search</button>
  </div>
</form>
